<title>Modal Login</title>
<link rel="stylesheet" href="./style.css">
 <!-- Font Awesome-->
 <script src="https://kit.fontawesome.com/41707c0594.js" crossorigin="anonymous"></script>
 <!-- Bootstrap-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- BootStrap Button -->
    <button type="button" class="btn btn-success login">Login</button>

    <div class="new-login">
      <form>
        <span class="close">&times;</span>
        <!-- Image -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmpoQaaw13BKAmYv1iRPzkz9AkM0ZskCqK_g&usqp=CAU" class="image" />
        <form method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              autocomplete="off"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input checkbox-login"
              id="exampleCheck1"
            />
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash"></i>
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
