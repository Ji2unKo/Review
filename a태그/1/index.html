<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그 실습 예제1</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="warpper">
   <div class="google box">
    <h1>구글로 이동하기</h1>
    <a href="https://www.google.com" target="_blank">
      <img src="../images/google.jpg" alt="구글 로고">
    </a>
    <p>Google 이미지를 눌렀을 때 <span class="txt-bold">구글로 이동</span></p>
   </div>

   <div class="naver box">
    <h1 class="txt-green">네이버로 이동하기</h1>
    <img src="../images/naver.png" alt="네이버 로고">
    <p><a class="txt-green" href="https://www.naver.com">여기</a>를 눌렀을 때 네이버로 이동</p>
   </div>
  </div>
</body>
</html>
