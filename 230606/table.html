<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
  <style>
    table {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
     td, th {
      border: 1px solid #ccc;
      padding: 10px;
     }
  </style>
</head>
<body>
  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
     <!-- clogroup : 태그 2개 이상 묶어서 사용 -->
    <colgroup>
     <col style="background-color: #eee;">
     <!-- clo : 태그는 열을 1개만 지정할 때 사용 -->
     <col>
     <!-- clogroup 안에 col 태그를 포함해 표 전첼 열의 개수만큼 태그 작성 -->
     <col span="2" width="150px">
     <!-- col 태그가 같은 스타일 속성을 사용하면 span 속성을 사용해서 묶어 줄 수 있다. 
      <col style="width: 150px;">
      <col style="width: 150px;"> 
      <col span="2" width="150px">-->
    </colgroup>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- rowspan 적용시 행 합치기
             colspan 적용시 열 합치기 -->
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35.000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52.000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30.000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47.000원</td>
      </tr>
    </tbody>
  </table>
  <h2>먹거리</h2>
  <table>
    <tr>
      <th>입춘 천낭 국수</th>
      <td>11:00 ~ 16:00</td>
      <td>목관아 주차장</td>
    </tr>
    <tr>
      <th>제주 향토 음식</th>
      <td>10:30 ~ 17:00</td>
      <td rowspan="3">관덕정 마당</td>
    </tr>
    <tr>
      <th>입춘 주전부리</th>
      <td>10:30 ~ 17:00</td>
    </tr>
    <tr>
      <th>차 나눔</th>
      <td>10:30 ~ 17:00</td>
    </tr>
  </table>
</body>
</html>
